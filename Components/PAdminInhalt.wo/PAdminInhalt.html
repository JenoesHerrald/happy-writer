<webobject name = "wrapper">
  <div class = "container-fluid">
    <h1>Inhalte verwalten</h1>
    <webobject name = "inhaltNew">
      <span class = "fas fa-plus"></span>
    </webobject>
    <table class = "table table-hover">
      <thead>
        <tr>
          <th class = "w-25">Name</th>
          <th class = "w-25">Preis</th>
          <th class = "w-25">Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <webobject name = "inhalte">
          <tr>
            <td><webobject name = "inhaltName" /></td>
            <td><webobject name = "inhaltPreis" /></td>
            <td>
              <webobject name = "inhaltEdit">
                <span class = "fas fa-edit"></span>
              </webobject>
              <webobject name = "inhaltDelete">
                <span class = "fas fa-trash"></span>
              </webobject>
            </td>
          </tr>
        </webobject>
      </tbody>
    </table>
    <webobject name = "back">Zur&uuml;ck</webobject>
    <webobject name = "commit">Speichern</webobject>
    <webobject name = "abort">Letzten gespeicherten Zustand herstellen</webobject>
  </div>
</webobject>
